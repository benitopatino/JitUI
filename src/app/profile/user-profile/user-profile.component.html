<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        
        <!-- Profile Header -->
        <div class="d-flex align-items-center mb-4">
          <img src="https://randomuser.me/api/portraits/men/8.jpg" class="rounded-circle me-3" width="80" height="80" alt="User avatar">
          <div>
            <h4 class="mb-0">{{userProfile.firstName}}</h4>
            <small class="text-muted">{{userProfile.username}}</small>
            <p class="mt-2 mb-0">Software Developer at JitApp.</p>
          </div>
        </div>
  
        <!-- User Stats -->
        <div class="d-flex justify-content-around text-center mb-4">
          <div>
            <div class="fw-bold">132</div>
            <small>Followers</small>
          </div>
          <div>
            <div class="fw-bold">87</div>
            <small>Following</small>
          </div>
          <div>
            <div class="fw-bold">{{userProfile.newsfeedItems.length}}</div>
            <small>Jits</small>
          </div>
        </div>
  
        <hr />
  
        <!-- Latest Jits -->
        <h5 class="mb-3">Latest Jits</h5>
  
        <div class="card mb-3" *ngFor="let jit of userProfile.newsfeedItems | orderBydate: 'dateCreated':'desc'">
          <div class="card-body">
            <p id="jit-author">{{jit.authorFullName}}</p>
            <p class="card-text">{{jit.content}}</p>
            <small class="text-muted">{{jit.dateCreated | date: 'medium'}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
