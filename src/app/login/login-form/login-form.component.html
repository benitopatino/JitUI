


<div>
	<h2>JIT Login</h2>
	<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
		<input placeholder="Email" type="text" name="username" [(ngModel)]="login.username"/>
		<input placeholder="Password" type="password" name="password" [(ngModel)]="login.password"/>
		<div>
			<button type="submit">Login</button>
		</div>
	</form>



</div>
