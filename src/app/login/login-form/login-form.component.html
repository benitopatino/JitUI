

<div class="container min-vh-100 d-flex align-items-center">
	<div class="row justify-content-center w-100">
		<div class="col-md-6 col-lg-5 mx-auto">
			<div>
				<img src="assets/jitLogo.png" class="mx-auto d-block" width="150" height="150" alt="logo"/>
			</div>
		<h2 class="display-5 text-center mb-4">Login</h2>
		<form #myForm="ngForm" class="w-100" (ngSubmit)="onSubmit(myForm.value)">
		
			<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input placeholder="Email" class="form-control" type="text" name="username" [(ngModel)]="login.username"/>
				</div>
	
			<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input placeholder="Password" class="form-control" type="password" name="password" [(ngModel)]="login.password"/>
				</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		</div>
	</div>
</div>
